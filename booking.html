<section id="book-appointment">
  <h2>Book Your Appointment Online</h2>

  <p>
    Appointment requests submitted through this form will be reviewed by our team.
    For urgent matters, please contact us directly at
    <a href="mailto:info@avicennamedical.org">info@avicennamedical.org</a>.
  </p>

  <form action="https://formsubmit.co/Mohammad.Hussein@pedsgimind.ca" method="POST">
    <!-- FormSubmit configuration -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_subject" value="New APPOINTMENT REQUEST from Avicenna Medical Inc. website (sent to info@avicennamedical.org)">
    <input type="hidden" name="_autoresponse" value="Thank you for submitting an appointment request to Avicenna Medical Inc. We have received your request sent to info@avicennamedical.org and will contact you to confirm date and time.">
    <input type="hidden" name="_from" value="Avicenna Medical Inc. &lt;info@avicennamedical.org&gt;">

    <!-- Booking fields (adjust to match what you already use) -->
    <div class="form-group">
      <label style="font-weight:600;">Full Name</label>
      <input type="text" name="name" class="form-control" required
             style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div class="form-group">
      <label style="font-weight:600;">Email</label>
      <input type="email" name="email" class="form-control" required
             style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div class="form-group">
      <label style="font-weight:600;">Phone Number</label>
      <input type="tel" name="phone" class="form-control" required
             style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div class="form-group">
      <label style="font-weight:600;">Preferred Date</label>
      <input type="date" name="preferred_date" class="form-control" required
             style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div class="form-group">
      <label style="font-weight:600;">Reason for Visit</label>
      <textarea name="reason" rows="3" class="form-control" required
                style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px;"></textarea>
    </div>

    <button type="submit" class="btn" style="margin-top: 0.5rem;">
      Submit Appointment Request
    </button>
  </form>
</section>
