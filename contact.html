<section id="contact">
  <h2>Contact Us</h2>

  <!-- Visible email text for patients -->
  <p>
    For general inquiries, please email
    <a href="mailto:info@avicennamedical.org">info@avicennamedical.org</a>
    or use the secure contact form below.
  </p>

  <form action="https://formsubmit.co/Mohammad.Hussein@pedsgimind.ca" method="POST">
    <!-- FormSubmit configuration -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_subject" value="New CONTACT message from Avicenna Medical Inc. website (sent to info@avicennamedical.org)">
    <input type="hidden" name="_autoresponse" value="Thank you for contacting Avicenna Medical Inc. We have received your message addressed to info@avicennamedical.org and will respond as soon as possible.">
    <!-- If you want the email that arrives to show the FROM line -->
    <input type="hidden" name="_from" value="Avicenna Medical Inc. &lt;info@avicennamedical.org&gt;">

    <!-- Your existing fields -->
    <div class="form-group">
      <label style="font-weight:600;">Full Name</label>
      <input type="text" name="name" class="form-control" placeholder="Enter your full name" required
             style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div class="form-group">
      <label style="font-weight:600;">Email Address</label>
      <input type="email" name="email" class="form-control" placeholder="Enter your email address" required
             style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div class="form-group">
      <label style="font-weight:600;">Phone Number (optional)</label>
      <input type="tel" name="phone" class="form-control" placeholder="Enter your phone number"
             style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div class="form-group">
      <label style="font-weight:600;">Your Message</label>
      <textarea name="message" rows="4" class="form-control" placeholder="Write your message here" required
                style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px;"></textarea>
    </div>

    <button type="submit" class="btn" style="margin-top: 0.5rem;">
      Send Message
    </button>
  </form>
</section>
